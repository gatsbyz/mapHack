
<script type ="text/javascript" src="http://www.geocodezip.com/scripts/v3_epoly.js"></script>

<input id="pac-input" class="controls" type="text" placeholder="Search Box">

<form id="calculate-route" name="calculate-route" action="#" method="get">

    <div class="destination-wrap">
        <div class="form-wrap">
          <label class="labels" for="from">From:</label>
          <input type="text" id="from" name="from" required="required" placeholder="From" size="30" />
          <a id="from-link" href="#">Current Location</a>
          <br />
        </div>
        <div class="form-wrap">
          <label class="labels" for="to">To:</label>
          <input type="text" id="to" name="to" required="required" placeholder="To" size="30" />
          <a id="to-link" href="#">Current Location</a>
          <br />
        </div>
        <input class="button" type="submit" value="Get Direction"/>
        <input class="button" type="reset" value="Reset"/>
    </div>
    <div class="info-wrap">
      <div class="info-data">
      Original Travel:&nbsp;<span id="origTime"></span>&nbsp;(<span id="origDist"></span>)
      </div>
      <div class="info-data">
      Hacked Travel:&nbsp;<span id="hackTime"></span>&nbsp;(<span id="hackDist"></span>)
      </div>
    </div>
</form>
</div>

  
<div id="map"></div>
<button ui-sref="cheatNew" id="add-cheat" class="button">Add A Cheat</button>
