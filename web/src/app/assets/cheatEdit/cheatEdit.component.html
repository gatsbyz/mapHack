<input id="pac-input" class="controls" type="text" placeholder="Search Box">

<div id="map"></div>
<button id="reset" class="btn btn-default btn-sm map-button" ng-click="$ctrl.clearOverlays()">Reset Markers</button>

<div id="cheat-new-page">
	<form>
		<div id="floating-panel">
			<div class="title">Title:</div>
			<div class="route-type">
				<div>Route Type:</div>
				<ss-multiselect-dropdown [options]="routeTypeData" [texts]="routeTypeTexts" [settings]="routeTypeSettings" [(ngModel)]="routeTypeModel" name="routeType"></ss-multiselect-dropdown>
			</div>
			<textarea id="cheat-textarea" rows="10" cols="60" ng-model="$ctrl.cheat.description" placeholder="Write details about this hacked route.">
			</textarea>
			<br>
			<button class="btn btn-default btn-sm" ng-click="$ctrl.editCheat()">Submit</button>
		</div>
	</form>
</div>
