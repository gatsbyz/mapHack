<div [(hidden)]="!showMap">
	<input id="pac-input" class="form-control" type="text"
		placeholder="Search Box">

	<form novalidate [formGroup]="directionForm" (ngSubmit)="submitData(directionForm)">

		<div class="destination-wrap">
			<ss-multiselect-dropdown [options]="routeTypeData"
				[texts]="routeTypeTexts" [settings]="routeTypeSettings"
				[(ngModel)]="routeTypeModel" formControlName="routeType">
			</ss-multiselect-dropdown>
			<div class="form-wrap">
				<!--<label class="labels" for="from">From:</label>-->
				<input class="form-control" type="text" id="from"
					formControlName="from" required="required" placeholder="From"
					size="30"
					[ngClass]="{'is-invalid': directionForm.controls.from.invalid && (directionForm.controls.from.dirty || directionForm.controls.from.touched),
							'is-valid': directionForm.controls.from.valid && (directionForm.controls.from.dirty || directionForm.controls.from.touched) }">
				<button id="from-link" class="btn btn-light">
					<i class="fa fa-location-arrow fa-lg feather" aria-hidden="true"></i>
				</button>
			</div>
			<img class="path" src="http://i.imgur.com/NhQ6NQu.png">
			<div class="form-wrap">
				<input class="form-control" type="text" id="to" formControlName="to"
					required="required" placeholder="To" size="30"
					[ngClass]="{'is-invalid': directionForm.controls.to.invalid && (directionForm.controls.to.dirty || directionForm.controls.to.touched),
							'is-valid': directionForm.controls.to.valid && (directionForm.controls.to.dirty || directionForm.controls.to.touched) }">
				<button id="to-link" class="btn btn-light">
					<i class="fa fa-location-arrow fa-lg feather" aria-hidden="true"></i>
				</button>
				<br>
			</div>
			<div class="form-wrap">
				<input id="get-direction" class="btn btn-light" type="submit"
					value="Get Direction" /> <input class="btn btn-light" type="reset"
					value="Reset">
			</div>
			<div class="info-wrap">
				<div class="info-data">
					Original Travel:&nbsp;<span id="origTime"></span>&nbsp;(<span
						id="origDist"></span>)
				</div>
				<div class="info-data">
					Hacked Travel:&nbsp;<span id="hackTime"></span>&nbsp;(<span
						id="hackDist"></span>)
				</div>
			</div>
		</div>

	</form>

	<button routerLink="/cheatNew" id="add-cheat"
		class="btn btn-light map-button">
		<i class="fa fa-plus fa-lg feather" aria-hidden="true"></i>Add A Cheat
	</button>
</div>

<div id="map"></div>
